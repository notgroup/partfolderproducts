<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="canonical" href="https://notgroup.github.io/yuz-kalkani-siperlik/">
    <base href="/yuz-kalkani-siperlik/">
    <title>Koruyucu Siperlik Başlık - NotGroup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/video.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/form/bootstrap.css">
    <link rel="stylesheet" href="css/form/font-awesome.min.css">
    <script src="js/form/form.js"></script>
    <link rel="stylesheet" href="css/form/animate.css">
    <link rel="stylesheet" href="css/form/core.css">
    <script src="js/jquery-1.9.1.min.js"></script>
</head>

<body>

    <div class="container" style="background-color: white; width: %100; padding: 0;">
        <div id="siparisformu" style="padding:5px">
            <form id="siparisformu" action="//roket.live/api/checkout/smart" class="thecheckout checkout-form theForm"
                method="post" autocomplete="off" onsubmit="return false;" data-locale="tr" data-autofocus="1"
                data-country-code="">
                <input type="hidden" name="domain_name" value="">
                <input type="hidden" name="success_url" value="./">
                <input type="hidden" name="adsource" value="6" />
                <input type="hidden" name="ref" value="procdn.site">
                <div class="row" style="background-color: #fff">

                    <label id="0" class="product-element product col-sm-12 col-xs-12" data-box-id="0">
                        <input type="radio" name="product_id[]" id="product_box" value="12" checked>
                        <img src="images/9768_1_1.png" class="img-fluid dn paketResim" id="img-0-select">
                        <img src="images/9768_1_2.png" class="img-fluid selected di paketResim" id="img-0-selected">
                    </label>
                    <label id="1" class="product-element product col-sm-12 col-xs-12" data-box-id="1">
                        <input type="radio" name="product_id[]" id="product_box" value="13">
                        <img src="images/9768_2_1.png" class="img-fluid di paketResim" id="img-1-select">
                        <img src="images/9768_2_2.png" class="img-fluid selected dn paketResim" id="img-1-selected">
                    </label>
                    <label id="2" class="product-element product col-sm-12 col-xs-12" data-box-id="2">
                        <input type="radio" name="product_id[]" id="product_box" value="14">
                        <img src="images/9768_3_1.png" class="img-fluid di paketResim" id="img-2-select">
                        <img src="images/9768_3_2.png" class="img-fluid selected dn paketResim" id="img-2-selected">
                    </label>
                </div>
                <div class="wrapper" style="background-color: #fff" id="contact">
                    <div class="container" id="formtop">
                        <div class="">
                            <div class="col-xs-12">
                                <img class="" src="images\adresBilgileri.jpg">
                            </div>
                        </div>
                        <div class="form-group">

                            <input type="text" name="firstname" class="form-control input-lg" placeholder="Ad Soyad"
                                required onkeyup="tst()">
                            <label class="error_label" id="name">Ad Soyad girmeniz gerekmektedir.</label>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone_number" class="form-control input-lg"
                                placeholder="Telefon Numarası" required onkeydown="telefonYaz()" onkeyup="tst()">
                            <label class="error_label" id="phone">Telefon numaranızı eksiksiz girmeniz
                                gerekmektedir.</label>
                        </div>


                        <div class="form-group select-container">
                            <select name="city" class="form-control input-lg thecity"></select>
                        </div>
                        <div class="form-group select-container">
                            <select name="district" class="form-control input-lg smart-district-select"></select>
                        </div>
                        <div class="form-group">
                            <textarea name="address" id="address" placeholder="Adresiniz" class="form-control input-lg"
                                onkeyup="tst()"></textarea>
                            <label class="error_label" id="address">Adres bilgisini girmeniz gerekmektedir.</label>
                        </div>

                        <div class="form-group select-container">
                            <select name="payment_method" class="form-control input-lg smart-payment-select">
                                <option value="3">Kapıda Kartla Ödeme</option>
                                <option value="1">Kapıda Nakit Ödeme</option>
                            </select>
                            <label class="error_label" id="payment_method">Ödeme tipi seçmeniz gerekmektedir.</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form_btn" id="sp_button">Siparişimi Gönder</button>
                        </div>
                        <div class="form-group">
                            <center>
                                <input type="checkbox" checked name="sozlesme" id="sozlesme"><br />
                                <label for="sozlesme"><a target="_blank" href="javascript:;">Mesafeli Satış
                                        Sözleşmesini</a> ve
                                    <a target="_blank" href="javascript:;">Gizlilik Sözleşmesini</a> kabul ediyorum.
                                </label>
                            </center>
                        </div>
                    </div><!-- /.container -->
                </div>

                <!-- /.wrapper -->
                <div class="wrapper">
                </div><!-- /.wrapper -->

                <!-- /.wrapper -->

            </form>
        </div>
        <a href="#siparisformu"><img src="images/siparis5.png" width="100%"></a>

        <div class="main ortala">
            <ul class="footer_menu">
                <li><a target="_blank" href="javascript:;">Mesafeli Satış Sözleşmesi</a></li>
                <li><a target="_blank" href="javascript:;">Gizlilik Politikası</a></li>
                <li><a target="_blank" href="javascript:;">Değişim Ve İade Politikası</a></li>
            </ul>
            <p><b>Koruyucu Siperlik Başlık</b><br>
                <span style="font-size:13px">Copyright 2019 - Tüm hakları saklıdır.</span>
            </p>
        </div>

    </div>
    <script src="js/form/jquery.cookie.js"></script>
    <script src="js/form/product-counter.js"></script>
    <script src="js/form/app.js?xx" id="theapp"></script>
    <script src="js/form/smooth-scroll.js"></script>
    <script src="js/api.js" id="smart-app-script"></script>

    <script>
        var productPath = '/yuz-kalkani-siperlik/'
        $("input[name=domain_name]").val(location.hostname);
        $("input[name=ref]").val((localStorage.getItem('ref') || location.hostname));
        $("input[name=success_url]").val(location.origin + productPath + 'success.html');
    </script>

</body>

</html>
