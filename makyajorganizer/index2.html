<script type="text/javascript">
    $(".adet2").hide();
    $(".adet3").hide();
    $(".renk2").hide();
    $(".renk3").hide();
    $("body").on("change", "#il_sec", function() {
        var il_id = $(this).val();
        $.ajax({
            type: "post",
            url: "ajax.php?islem=ilceler",
            data: {
                "il_id": il_id
            },
            success: function(cevap) {
                $("#ilce_sec").html(cevap);
            }
        });
    });

    $("body").on("change", ".adet_sec", function() {
        var adet = $(this).val();
        var fiyat_1 = "99";
        var fiyat_2 = "159";
        var fiyat_3 = "229";
        if (adet == 1) {
            var fiyat_yaz = fiyat_1;
            $(".adet2").hide();
            $(".renk2").hide();
            $(".adet3").hide();
            $(".renk3").hide();
            $(".adet1").show();
            $(".renk1").show();
        } else if (adet == 2) {
            var fiyat_yaz = fiyat_2;
            $(".adet3").hide();
            $(".renk3").hide();
            $(".adet2").show();
            $(".renk2").show();
            $(".adet1").show();
            $(".renk1").show();
        } else if (adet == 3) {
            var fiyat_yaz = fiyat_3;
            $(".adet3").show();
            $(".renk3").show();
            $(".adet2").show();
            $(".renk2").show();
            $(".adet1").show();
            $(".renk1").show();
        }
        $("#tutar").val(fiyat_yaz);
    });


    $("a.siparis_ver").click(function() {
        $([document.documentElement, document.body]).animate({
            scrollTop: $("#siparis_ver").offset().top
        }, 1000);
    });
</script>
