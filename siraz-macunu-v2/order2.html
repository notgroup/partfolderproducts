<script src="js/product-counter.js"></script>
<script>
	$(function() {

        var cookieCountdownExpire = $.cookie(location.hostname);
        

        var definedDate = new Date(Date.now() + (6 * 60 * 60 * 1000));
                    var countdownExpire = String((definedDate.toLocaleDateString().split('.').reverse().join(
                        '/') + ' ' + definedDate.toLocaleTimeString()).replace('-', '/'));
        
		if (cookieCountdownExpire) {
			countdownExpire = cookieCountdownExpire;
		} else {
			$.cookie(location.hostname, countdownExpire);
		}
		$(".clock_3").countdown(countdownExpire, function(event) {
			var $this = $(this).html(event.strftime('' + '<span class="box hour">%H</span>' + '<span class="box minute">%M</span>' + '<span class="box second">%S</span>'));
		});
		$(".product-counter_3").productCounter({
            min: 357,
            max: 785,
            minTimeout: 2500,
            expire: 2700000
        });
	});
</script>
